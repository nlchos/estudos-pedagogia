<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vinde!</title>
    <link rel="icon" href="icon_book.png" type="image/png"> <!-- Ícone padrão -->
    
    <!-- Ícone para modo claro -->
    <link rel="icon" href="icon_book_black.png" type="image/png" media="(prefers-color-scheme: light)">
    
    <!-- Ícone para modo escuro -->
    <link rel="icon" href="icon_book_white.png" type="image/png" media="(prefers-color-scheme: dark)">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e495d3; /* Cor de fundo neutra */
            color: #000000;
            text-align: center;
            overflow: hidden; /* Remove rolagem indesejada */
        }
        .container {
            background: #ffffff; /* Fundo branco para a área central */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 90vw; /* Largura máxima para evitar sair da tela */
            max-height: 90vh; /* Altura máxima para evitar sair da tela */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 2em;
            color: #e779d9; /* Azul suave para o título */
        }
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }
        .link-container {
            width: 100%;
            max-width: 250px; /* Largura máxima da imagem */
            height: auto;
            aspect-ratio: 1 / 1; /* Mantém a proporção quadrada */
            border-radius: 15px;
            border: 2px solid #d3d3d3; /* Borda cinza claro ao redor da imagem */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .link-container:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        a {
            display: inline-block;
            text-decoration: none;
        }
        /* Acessibilidade: foco em elementos clicáveis */
        a:focus .link-container,
        .link-container:focus {
            outline: 2px solid #4a90e2; /* Azul suave para o foco */
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Bem-vinde!</h1>
            <p>Essas são minhas anotações e alguns trabalhos, no curso de pedagogia, a partir do 2° período.</p>
            <p>Basta clicar na imagem abaixo, dois cliques para celulares. Bons estudos!</p>
            <a href="./Bem-vinde.html" aria-label="Acessar guia de estudos">
                <img src="Jujuba-estudando.jpg" alt="A imagem mostra a princesa Jujuba, da animação Hora de aventura, com o cabelo semi-preso e óculos de grau, numa biblioteca e lendo um grande livro." class="link-container">
            </a>
        </div>
    </div>
</body>
</html>
